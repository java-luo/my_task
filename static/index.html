<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
    <title>任务执行页面</title>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid" style="background-color: #8AC1D6">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入要查找的任务">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                创建任务
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" v-for="t in task">
                                <li v-on:click="createTask(t.id)">{{ t.name }}</li>
                            </ul>
                        </div>


                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="hotel" style="width: 100%">
        <div style="width: 60%;">
            <h1>欢迎来到任务管理页面</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>任务名称</th>
                    <th>创建时间</th>
                    <th>运行时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(task,index) in taskList">
                    <th>{{ index }}</th>
                    <td :id="task.taskName">{{ task.taskName }}</td>
                    <td>{{ task.statTime }}</td>
                    <td>{{ task.executeTime }}</td>
                    <td>
                        <button type="button" class="btn btn-default" v-on:click="deleteTask(task.taskName)">删除任务
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            taskList: [
                {'taskName': '监视美团订单', 'statTime': '2020-05-21 14:16:16', 'executeTime': '0:00:05.002000'},
                {'taskName': '监视EBK订单', 'statTime': '2020-05-21 14:16:21', 'executeTime': '0:00:00.001000'}
            ],
            task:[
                {"name":"监视国家博物馆","id":"3"}
            ],
            createId:0
        }, methods: {
            deleteTask: function (taskName) {
                alert(taskName)
            },
            createTask: function (id) {
                // Make a request for a user with a given ID
                axios.get('/createTask?Id='+id)
                  .then(function (response) {
                    console.log(response);
                  })
                  .catch(function (error) {
                    // handle error
                    console.log(error);
                  })
                  .then(function () {
                    // always executed
                  });

            }
        }
    })
</script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
